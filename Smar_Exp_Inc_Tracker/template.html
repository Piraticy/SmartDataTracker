<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#333" />
  <title>ðŸ’° Smart Finance Tracker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #2c2c2c;
      font-weight: bold;
    }
    .header-title {
      display: flex;
      align-items: center;
    }
    .header-title span {
      margin-left: 0.5rem;
    }
    .header-time {
      flex: 1;
      text-align: center;
      font-size: 1rem;
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
    }
    .tab-bar {
      display: flex;
      justify-content: space-around;
      background-color: #2c2c2c;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5rem 0;
    }
    .tab-bar div {
      text-align: center;
      flex-grow: 1;
      cursor: pointer;
    }
    .tab-bar i {
      display: block;
      font-size: 1.5rem;
    }
    .tab-content {
      padding: 1rem;
      margin-bottom: 60px;
    }
    .form-card {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #3a3a3a;
      color: white;
      box-sizing: border-box;
    }
    button {
      background-color: #444;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button i {
      vertical-align: middle;
      margin-right: 5px;
    }
    select option {
      background-color: #1f1f1f;
      color: white;
    }
    .hidden {
      display: none;
    }
    .active {
      display: block;
    }
    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .form-buttons button {
      flex: 1;
      padding: 0.6rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">ðŸ’° <span>Smart Finance Tracker</span></div>
    <div class="header-time" id="timeDisplay">--:--</div>
    <div class="theme-toggle" onclick="toggleTheme()">
      <i id="themeIcon" class="material-icons">dark_mode</i>
    </div>
  </div>

  <div class="tab-content active" id="homeTab">
    <div class="form-card">
      <label>Date</label>
      <input type="date" id="dateInput" />
      <label>Type</label>
      <select id="typeInput">
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
      <label>Category</label>
      <select id="categoryInput"></select>
      <label>Amount</label>
      <input type="number" id="amountInput" placeholder="e.g. 100.00" />
      <label>Notes</label>
      <textarea id="noteInput" placeholder="Optional note"></textarea>
      <div class="form-buttons">
        <button onclick="addEntry()"><i class="material-icons">add</i>Add Entry</button>
        <button onclick="viewSheet()"><i class="material-icons">table_view</i>View Sheet</button>
      </div>
    </div>
  </div>

  <div class="tab-content hidden" id="viewTab">
    <p>Transactions will appear here...</p>
  </div>

  <div class="tab-content hidden" id="chartTab">
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>

  <div class="tab-bar">
    <div onclick="showTab('homeTab')">
      <i class="material-icons">home</i>Home
    </div>
    <div onclick="showTab('viewTab')">
      <i class="material-icons">view_list</i>View Data
    </div>
    <div onclick="showTab('chartTab')">
      <i class="material-icons">bar_chart</i>Charts
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const tabs = document.querySelectorAll('.tab-content');
    const categories = JSON.parse(localStorage.getItem('categories') || '["Salary","Food","Bills"]');

    function showTab(id) {
      tabs.forEach(tab => tab.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('themeIcon');
      const isDark = body.classList.toggle('light');
      icon.textContent = isDark ? 'light_mode' : 'dark_mode';
    }

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('timeDisplay').textContent = timeString;
    }

    function populateCategories() {
      const catInput = document.getElementById('categoryInput');
      catInput.innerHTML = '';
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = cat;
        catInput.appendChild(opt);
      });
      const addNew = document.createElement('option');
      addNew.value = 'add_new';
      addNew.textContent = 'âž• Add New...';
      catInput.appendChild(addNew);

      catInput.onchange = function () {
        if (this.value === 'add_new') {
          addNewCategory();
        }
      };
    }

    function addNewCategory() {
      const newCat = prompt("Enter new category:");
      if (newCat && !categories.includes(newCat)) {
        categories.push(newCat);
        localStorage.setItem('categories', JSON.stringify(categories));
        populateCategories();
        document.getElementById('categoryInput').value = newCat;
      }
    }

    function addEntry() {
      const date = document.getElementById('dateInput').value;
      const type = document.getElementById('typeInput').value;
      const category = document.getElementById('categoryInput').value;
      const amount = document.getElementById('amountInput').value;
      const note = document.getElementById('noteInput').value;

      console.log("Saving Entry:", { date, type, category, amount, note });
      alert("Entry saved (mock)");
    }

    function viewSheet() {
      window.open("https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_HERE", "_blank");
    }

    setInterval(updateTime, 1000);
    populateCategories();
    updateTime();
  </script>
</body>
</html>
